<div class="dashboard-wrapper-lg">
  <!-- Row Start -->
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            未审核广告
          </div>
        </div>
        <div class="widget-body">
          <table class="table table-responsive table-striped table-bordered table-hover no-margin">
            <thead>
              <tr>
                <th>广告编号</th>
                <th>广告标题</th>
                <th>广告类别</th>
                <th>申请人</th>
                <th>查看详情/审核</th>
              </tr>
            </thead>
            <tbody>
            <!--第一条样例-->
              <tr ng-repeat="advert in advertList">
                <td>{{advert.id}}</td>
                <td>{{advert.title}}</td>
                <td>
                  <span class="label label-info">
                    {{advert.catalog}}
                  </span>
                </td>
                <td>{{advert.belongTo}}</td>
                <td class="hidden-xs">
                  <button class="btn btn-warning btn-xs" onclick="window.location.href='#/advert/detail'">
                    查看详情/审核
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!--分页-->
          <nav class="text-center">
            <ul class="pagination">
              <li>
                <a href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li>
                <a href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

  </div>

  <!-- Row End -->
</div>
