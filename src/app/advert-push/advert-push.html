<!-- Dashboard Wrapper Start -->
<div class="dashboard-wrapper-lg">
  <!-- Row Start -->
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-12">
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            发布新广告
            <span class="mini-title">
              填入新广告的信息
            </span>
          </div>
        </div>
        <div class="widget-body">
          <form class="form-horizontal no-margin">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">广告编号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="自动生成" value="" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">广告标题</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="输入广告的标题">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">广告内容</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" placeholder="输入广告内容"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">广告类别</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>
                    - 请选择 -
                  </option>
                  <option value="">
                    普通广告
                  </option>
                  <option value="">
                    公益广告
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 col-xs-12 control-label">投放商圈</label>
              <div class="checkbox col-sm-10 col-xs-8">
                <label>
                  <input type="checkbox" value="" checked>五角场
                </label>
                <label>
                  <input type="checkbox" value="" checked>人民广场
                </label>
                <label>
                  <input type="checkbox" value="" checked>徐家汇
                </label>
                <label>
                  <input type="checkbox" value="" checked>静安寺
                </label>
                <label>
                  <input type="checkbox" value="" checked>陆家嘴
                </label>
                <label>
                  <input type="checkbox" value="" checked>世纪公园
                </label>
                <label>
                  <input type="checkbox" value="">中山公园
                </label>
                <label>
                  <input type="checkbox" value="">张江
                </label>
                <label>
                  <input type="checkbox" value="">南京东路
                </label>
                <label>
                  <input type="checkbox" value="">虹桥
                </label>
                <label>
                  <input type="checkbox" value="">浦东机场
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">广告投放起始日期</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">广告投放结束日期</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-advert">完成</button>
                <button type="submit" class="btn btn-danger btn-advert">取消</button>
                <button type="submit" class="btn btn-info btn-advert">暂存</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Row End -->
</div>
<!-- Dashboard Wrapper End -->
