<!-- Dashboard Wrapper Start -->
<div class="dashboard-wrapper-lg">
  <!-- Row Start -->
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-12">
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            发布新广告

        </div>
        <div class="widget-body">
          <form class="form-horizontal no-margin">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">广告编号</label>

                <input type="text" class="form-control" value="2184983274" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">广告标题</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="输入广告的标题">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">广告内容</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" placeholder="输入广告内容"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">广告类别</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>
                    - 请选择 -

                  <option value="">

                  </option>
                  <option value="">
                    公益广告
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 col-xs-12 control-label">广告地点</label>
              <div class="col-sm-6 col-xs-8">

              <label for="" class="col-sm-2 control-label">广告发布时段</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>
                    - 请选择 -
                  </option>
                  <option value="">
                    8:00-12:00
                  </option>
                  <option value="">
                    12:00-16:00
                  </option>
                  <option value="">
                    16:00-20:00
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">广告起始日期</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">广告认领人数</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="广告认领人数">

            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">广告结算方式</label>

              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success btn-advert">完成</button>
