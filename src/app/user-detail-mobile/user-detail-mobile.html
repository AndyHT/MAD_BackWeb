<!-- Dashboard Wrapper Start -->
<div class="dashboard-wrapper-lg">
  <!-- Row Start -->
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-12">
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            车主用户详情
          </div>
        </div>
        <div class="widget-body">
          <form class="form-horizontal no-margin">
              <h4>车主信息</h4>
              <hr style="margin-top:10px;">
              <div class="form-group">
                <label for="" class="col-sm-3 control-label">车主名称</label>
                <div class="col-sm-9">
                <p class="form-control-static">Name</p>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">用户ID</label>
                <div class="col-sm-9">
                <p class="form-control-static">ID</p>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">常居地</label>
                <div class="col-sm-9">
                <p class="form-control-static">上海</p>
                </div>
            </div>
            <br>
            <h4>车辆信息</h4>
            <hr style="margin-top:10px;">
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                <img src="assets/images/vehicle-license.png" width="100%">
                <br>
                <label for="" class="col-sm-offset-3 col-sm-4 control-label">行驶证照片</label>
                </div>
            </div>
            <br>
            <h4>联系方式</h4>
            <hr style="margin-top:10px;">
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">车主邮箱</label>
                <div class="col-sm-9">
                <p class="form-control-static">123456789@xxx.com</p>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">车主电话</label>
                <div class="col-sm-9">
                <p class="form-control-static">13912341234</p>
                </div>
            </div>
            <hr style="margin-top:10px;">
            <div class="row">
                <div class="text-center col-sm-4 col-sm-offset-4">
                    <button class="btn btn-success" ui-sref="app.user">返回</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Row End -->
</div>
<!-- Dashboard Wrapper End -->
