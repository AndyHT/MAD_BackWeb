<div class="dashboard-container">

      <div class="container">

        <!-- Row Start -->
        <div class="row">
          <div class="col-lg-4 col-md-4 col-md-offset-4">
            <div class="sign-in-container">
              <form action="invoice.html" class="login-wrapper" method="post">
                <div class="header">
                  <div class="row">
                    <div class="col-md-12 col-lg-12">
                      <h3>Login<img src="assets/images/logo1.png" alt="Logo" class="pull-right"></h3>
                    </div>
                  </div>
                </div>
                <div class="content">
                  <form class="form-horizontal no-margin">
                    <div class="form-group">
                      <label for="userName">User Name</label>
                      <input type="text" class="form-control" id="userName" placeholder="User Name" ng-model="username">
                    </div>
                    <div class="form-group">
                      <label for="Password1">Password</label>
                      <input type="password" class="form-control" id="Password1" placeholder="Password" ng-model="password">
                    </div>
                  </div>
                  <div class="actions">
                    <input type="button" class="btn btn-danger" name="Login" value="Login" ng-click="login(username, password)">
                    <a class="link" ui-sref="app.home">Forgot Password?</a>
                    <div class="clearfix"></div>
                  </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Row End -->

      </div>
    </div>
