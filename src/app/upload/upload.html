<!-- Dashboard Wrapper Start -->
<div class="dashboard-wrapper-lg">
  <!-- Row Start -->
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-12">
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            上传图片Demo
          </div>
        </div>
        <div class="widget-body">
          <form class="form-horizontal no-margin">
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">上传图片</label>
              <div class="col-sm-10">
                <button ng-file-select="onFileSelect($files)" class="btn btn-large btn-info" data-multiple="true" title="select file" onclick="this.value = null" class="btn btn-upload">Click here to select file</button>
                <ol>
                    <li ng-repeat="(k,v) in selectFiles">
                        {{v.file.name}} - {{v.progress.p}}% <button ng-click="abort(k)">x</button>
                    </li>
                </ol>
                <label>{{upload.result}}</label>
                <a href="{{upload.picUrl}}" ng-show="upload.isSuccess">点击查看</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Row End -->
</div>
<!-- Dashboard Wrapper End -->
