<div class="dashboard-wrapper-lg">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            添加管理员
          </div>
        </div>
        <div class="widget-body">
          <form class="form-horizontal no-margin">
            <div class="form-group">
              <label class="col-md-2 control-label">姓名</label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">邮箱</label>
              <div class="col-md-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">性别</label>
              <div class="col-md-8">
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="male" ng-model="gender"> 男
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female" ng-model="gender"> 女
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">权限级别</label>
              <div class="col-md-4">
                <!-- <input type="text" class="form-control" id="inputLevel" placeholder="Level" ng-model="level"> -->
                <label class="radio-inline">
                  <input type="radio" name="super-admin" value="1" ng-model="level">超级管理员
                </label>
                <label class="radio-inline">
                  <input type="radio" name="normal-admin" value="2" ng-model="level">普通管理员
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">入职时间</label>
              <div class="col-md-4">
                <input type="date" class="form-control" id="inputDate" placeholder="Date" ng-model="hireDate">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-2">
                <button type="submit" class="btn btn-success" ng-click="addUser(name, email, gender, level, hireDate)">确定</button>
              </div>
              <div class="col-md-2">
                <button type="reset" class="btn btn-danger">重置</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
