<div class="dashboard-wrapper-lg">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            管理员列表
          </div>
        </div>
        <div class="widget-body">
            <table class="table table-hover table-striped table-bordered">
              <tr class="success">
                <th>姓名</th>
                <th>性别</th>
                <th>邮箱</th>
                <th>权限级别</th>
                <th>入职时间</th>
              </tr>
              <tbody>
              <tr ng-repeat="user in userList">
                <td>{{user.name}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.email}}</td>
                <td>{{user.level}}</td>
                <td>{{user.startTime}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
