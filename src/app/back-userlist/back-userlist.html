<div class="dashboard-wrapper-lg">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            管理员列表
          </div>
        </div>
        <div class="widget-body">
            <table class="table table-hover table-striped table-bordered">
              <tr class="success">
                <th>姓名</th>
                <th>性别</th>
                <th>邮箱</th>
                <th>权限级别</th>
                <th>入职时间</th>
              </tr>
              <tbody>
              <tr ng-repeat="user in userList">
                <td>{{user.name}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.email}}</td>
                <td>{{user.levelTrans}}</td>
                <td>{{user.hireDate}}</td>
              </tr>
              </tbody>
            </table>
            <nav class="text-center">
                <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                   <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
               <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                   <a href="#" aria-label="Next">
                   <span aria-hidden="true">&raquo;</span>
                   </a>
               </li>
               </ul>
           </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
