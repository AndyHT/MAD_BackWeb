<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">未通过原因</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <textarea class="form-control" id="message-text" rows="8"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>

<!-- Dashboard Wrapper Start -->
<div class="dashboard-wrapper-lg">
  <!-- Row Start -->
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-12">
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            用户审核
            <span class="mini-title">
              审核车主用户
            </span>
          </div>
        </div>
        <div class="widget-body">
          <form class="form-horizontal no-margin">
              <h4>车主信息</h4>
              <hr style="margin-top:10px;">
              <div class="form-group">
                <label for="" class="col-sm-3 control-label">车主名称</label>
                <div class="col-sm-9">
                <p class="form-control-static">{{mobile.name}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">用户ID</label>
                <div class="col-sm-9">
                <p class="form-control-static">{{mobile.id}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">常居地</label>
                <div class="col-sm-9">
                <p class="form-control-static">{{mobile.location}}</p>
                </div>
            </div>
            <br>
            <h4>车辆信息</h4>
            <hr style="margin-top:10px;">
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                <!-- <img src="assets/images/vehicle-license.png" width="100%"> -->
                <img src="{{mobile.vehicleLicenseImage}}" width="100%" alt="行驶证照片">
                <br>
                <label for="" class="col-sm-offset-3 col-sm-4 control-label">行驶证照片</label>
                </div>
            </div>
            <br>
            <h4>联系方式</h4>
            <hr style="margin-top:10px;">
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">车主邮箱</label>
                <div class="col-sm-9">
                <p class="form-control-static">{{mobile.email}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">车主电话</label>
                <div class="col-sm-9">
                <p class="form-control-static">{{mobile.mobilePhone}}</p>
                </div>
            </div>
            <hr style="margin-top:10px;">
            <div class="row">
                <div class="text-center col-sm-3 col-sm-offset-3">
                    <button class="btn btn-success">审核通过</button>
                </div>
                <div class="text-center col-sm-3">
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">审核未通过</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Row End -->
</div>
<!-- Dashboard Wrapper End -->
