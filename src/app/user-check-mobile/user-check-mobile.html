<div class="dashboard-wrapper-lg">
    <div class="container">
  <div class="col-md-offset-2 col-sm-8 col-sm-offset-1 col-sm-9">
    <form class="form-horizontal">
      <h4>车主信息</h4>
      <hr style="margin-top:10px;">
      <div class="form-group form-group-lg">
        <label for="" class="col-sm-3 control-label">车主名称</label>
        <div class="col-sm-9">
          <p class="form-control-static">Name</p>
        </div>
      </div>
      <br>
      <h4>车辆信息</h4>
      <hr style="margin-top:10px;">
      <div class="form-group form-group-lg">
        <label for="" class="col-sm-3 control-label">法定代表人归属地</label>
        <div class="col-sm-9">
           <p class="form-control-static">中国大陆</p>
        </div>
      </div>
      <div class="form-group form-group-lg">
        <label for="" class="col-sm-3 control-label">法定代表人姓名</label>
        <div class="col-sm-9">
           <p class="form-control-static">xxx</p>
        </div>
      </div>
      <div class="form-group form-group-lg">
        <label for="" class="col-sm-3 control-label">身份证号</label>
        <div class="col-sm-9">
           <p class="form-control-static">123456789012345678</p>
        </div>
      </div>
      <div class="form-group form-group-lg">
        <label for="" class="col-sm-3 control-label">证件有效期</label>
        <div class="col-sm-3">
           <p class="form-control-static">2027/9/27</p>
        </div>
      </div>
      <div class="form-group form-group-lg">
        <label for="" class="col-sm-3 control-label">填写人身份</label>
        <div class="col-sm-9">
           <p class="form-control-static">代理人</p>
        </div>
      </div>
      <br>
      <h4>联系方式</h4>
      <hr style="margin-top:10px;">
      <div class="form-group form-group-lg">
        <label for="" class="col-sm-3 control-label">联系人邮箱</label>
        <div class="col-sm-9">
           <p class="form-control-static">123456789@xxx.com</p>
        </div>
      </div>
      <hr style="margin-top:10px;">
      <div class="row">
          <div class="text-center col-sm-3 col-sm-offset-3">
            <button class="btn btn-success">审核通过</button>
          </div>
          <div class="text-center col-sm-3">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">审核未通过</button>
          </div>
      </div>
    </form>
  </div>
</div>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">未通过原因</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <textarea class="form-control" id="message-text" rows="8"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>
