<div class="dashboard-wrapper-lg">
  <!-- Row Start -->
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            广告查询
          </div>
        </div>
        <div class="widget-body">
          <!--搜索条件-->
          <div class="row">
            <div class="col-md-3">
              <div class="panel panel-info">
                <div class="panel-heading">
                  广告筛选条件
                </div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label for="">广告编号</label>
                      <input type="text" class="form-control" placeholder="输入广告编号" ng-model="id">
                    </div>
                    <div class="form-group">
                      <label for="">广告标题</label>
                      <input type="text" class="form-control" placeholder="输入广告标题" ng-model="title">
                    </div>
                    <div class="form-group">
                      <!-- <label for="">广告投放地点</label>
                      <select class="form-control" ng-model="location">
                        <option>8:00-12:00</option>
                        <option>12:00-16:00</option>
                        <option>16:00-20:00</option>
                      </select> -->
                      <label for="">广告投放地点</label>
                      <!-- <input type="text" class="form-control" placeholder="输入广告投放地点" ng-model="location"> -->
                      <select ng-model="selectedPlace" class="form-control" ng-options="place for place in places"></select>
                    </div>
                    <div class="form-group">
                      <label for="">播放起始日期</label>
                      <input id="myDate" type="date" class="form-control" ng-model="startDate">
                    </div>
                    <div class="form-group">
                      <label for="">播放结束日期</label>
                      <input type="date" class="form-control" ng-model="endDate">
                    </div>
                    <div class="text-center">
                      <button class="btn btn-success" style="width:80%;" ng-click="search(id,title,selectedPlace,startDate,endDate)">查询</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!--查询结果-->
            <div class="col-md-9">
              <h4 class="text-center">查询结果</h4>
              <hr>
              <table class="table table-responsive table-striped table-bordered table-hover no-margin">
                <thead>
                <tr>
                  <th>广告编号</th>
                  <th>广告标题</th>
                  <th>广告类别</th>
                  <th>申请人(所属人)</th>
                  <th>广告状态</th>
                  <th>编辑</th>
                </tr>
                </thead>
                <tbody>
                <!--第一条样例-->
                <tr ng-repeat="item in resultList">
                  <td>{{item.adId}}</td>
                  <td>{{item.title}}</td>
                  <td class="ordinary-advert">{{item.catalog}}</td>
                  <td>{{item.advertiser}}</td>
                  <td>
                      <span class="label label-success">
                        {{item.status}}
                      </span>
                  </td>
                  <td class="hidden-xs">
                    <div class="dropdown">
                      <button class="dropdown-toggle btn btn-info btn-xs" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        操作
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li>
                          <a ui-sref='app.advert-detail' ng-click="adsDetail(item.adId)">查看详情</a>
                        </li>
                        <!-- <li>
                          <a href="#" >下架</a>
                        </li> -->
                      </ul>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
              <!--分页-->
              <pagination
                ng-model = "currentPage"
                total-items = "length"
                items-per-page = "numPerPage"
                max-size = "maxSize"
                boundary-links = "true">
              </pagination>
              <!-- <nav class="text-center">
                <ul class="pagination">
                  <li>
                    <a href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li>
                    <a href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav> -->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Row End -->
</div>
