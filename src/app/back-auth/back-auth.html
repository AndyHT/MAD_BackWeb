<div class="dashboard-wrapper-lg">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            权限管理
          </div>
        </div>
        <div class="widget-body">
            <table class="table table-hover table-striped table-bordered">
              <tr class="success">
                <th>姓名</th>
                <th>权限级别</th>
                <th>权限管理</th>
              </tr>
              <tbody>
              <tr ng-repeat="user in userList">
                <td>{{user.name}}</td>
                <!--<td>{{user.level}}</td>-->
                <td ng-show="!display">
                  <input type="text" id="level_{{user.id}}" ng-model="user.levelTrans" class="inactive" readonly>
                </td>
                <td ng-show="editDisplay">
                  <label class="radio-inline">
                    <input type="radio" name="super-admin" value="1" ng-model="user.newLevel">超级管理员
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="normal-admin" value="2" ng-model="user.newLevel">普通管理员
                  </label>
                </td>
                <!--<td><button class="btn btn-danger">修改权限</button></td>-->
                <td>
                  <edit ng-Model="user" ng-show="!showEdit">
                    <button class="btn btn-danger">编辑</button>
                  </edit>
                  <update ng-Model="user" ng-show="showUpdate">
                    <button class="btn btn-danger">更新</button>
                  </update>
                  <cancel ng-Model="user" ng-show="showCancel">
                    <button class="btn btn-warning">取消</button>
                  </cancel>
                </td>
              </tr>
              </tbody>
            </table>
            <nav class="text-center">
                <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                   <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
               <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                   <a href="#" aria-label="Next">
                   <span aria-hidden="true">&raquo;</span>
                   </a>
               </li>
               </ul>
           </nav>
          </div>
      </div>
    </div>
  </div>
</div>
