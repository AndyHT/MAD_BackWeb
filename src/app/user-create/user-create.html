<!-- Dashboard Wrapper Start -->
<div class="dashboard-wrapper-lg">
  <!-- Row Start -->
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-12">
      <div class="widget">
        <div class="widget-header">
          <div class="title">
            创建新用户
            <span class="mini-title">
              填入新用户信息
            </span>
          </div>
        </div>
        <div class="widget-body">
          <form class="form-horizontal no-margin">
              <div class="form-group">
                <label for="" class="col-sm-3 control-label">用户名称</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="用户名称">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">用户类别</label>
                <div class="col-sm-6">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 车主用户
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 广告商用户
                </label>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">用户邮箱</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">初始密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="请输入六位及以上初始密码，必须包含字母和数字">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">确认密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="请再次输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-default">创建用户</button>
                </div>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Row End -->
</div>
<!-- Dashboard Wrapper End -->
